<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
</head>
<body style="background-image: url('./Images/signup.jpg')">
  <div class="col-md-3 offset-md-3">
    <div class="card-body m-5" style="width: 600px; height:700px">
      <div class="card text-center">
        <h3 class="m-5 text-uppercase" >Log In</h3>
         <form action="user/login" method="post">
          <div class="form-group row mb-3 me-4">
            <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input type="email" class="form-control ms-3" id="inputEmail3" name="Email" placeholder="Email" required>
            </div>
          </div>
          <div class="form-group row mb-3 me-4">
            <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
              <input type="password" class="form-control ms-3" id="inputPassword3" name="Password" placeholder="Password" required>
            </div>
          </div>
          <div class="form-group row mb-3 me-4">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-success mb-2">Log In</button>
              <p> First Time User Create An Account
                <button type="button" onclick="funsignup()" class="btn btn-link">Sign Up</button>
              </p>
            </div>
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>

<script>
    function funsignup() {
	window.location.href = "http://localhost:8000/signup";
  }
</script>
